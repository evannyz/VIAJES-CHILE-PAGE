<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <!-- Se agrega bootstrap al proyecto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Se agrega font awesome para iconos en el proyecto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--  Se realiza unión con el css principal del proyecto-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Menú de navegación fijada, se le quita bg por defecto para transparencia-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <!-- Se agrega icono de navbar y el icono y se cambia a blanco el color de texto que acompaña al icono -->
            <a class="navbar-brand text-white" href="#"><img id="svg" class="img-fluid" src="assets/img/viajes.svg"
                    alt="icono navbar">Viajes Chile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Se justifican los elementos inicio quienes somos destacados y contacto hacia la  derecha -->
            <div class="collapse navbar-collapse d-flex justify-content-end">
                <!-- Cada elemento se unira mediate href para smooth scroll automatico de bootstrap -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#start">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#outstand">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin Menú de navegación -->

    <!--  Header contenedor de carrusel, se define como contenedor fluido y se le quita padding para abarcar totalidad del ancho y se le agrega id para smooth-->
    <header class="container-fluid p-0" id="start">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <!-- Se agregn imagenes caracteristicas de la pagina al carrusel -->
                <div class="carousel-item active">
                    <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="imagen animal Llama/ Alpaca">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="imagen estatuas Moái">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="imagen animal Pingüino">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- Fin Header -->


















    <!-- Se agrega jquery al proyecto -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Se agrega js de bootstrap al proyecto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Se realiza union con el archivo js principal del proyecto -->
    <script src="assets/js/main.js"></script>

</body>

</html>
